      <form action="/login" method="post">
        <h1>Login Form</h1>
        <input placeholder="Email" name="email" type="email">
        <br>
        <input placeholder="Password" name="password" type="password">
        <br>
        <input class="sub" type="submit">
        <h3>Don't have an account?</h3>
        <a href="/signup">Create a new account</a>

        <br>
        <button type="button" onclick="deleteAccount()" style="color: red;">Delete Account</button>
    </form>

    <script>
        function deleteAccount() {
            var email = document.getElementsByName("email")[0].value;
            var password = document.getElementsByName("password")[0].value;

            // Use AJAX to send a request to the server for account deletion
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText); // Display the server's response
                }
            };
            
            // Prepare the request
            xhr.open("GET", "/delete-account?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password), true);
            
            // Send the request
            xhr.send();
        }
    </script>
