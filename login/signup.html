<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll bars due to absolute positioning */
            position: relative;
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Bring the form to the front */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form h1 {
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 300px; /* Set the width as per your design */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Add border for better visibility */
            border-radius: 4px;
            margin-top: 5px; /* Adjust spacing between input and label */
        }

        .sub {
            background: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <img src="css\pexels-pixabay-235986.jpg" alt="">

    <form action="/signup" method="post">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input placeholder="Name" type="text" required>
        </div>
        <div class="input-box">
            <input placeholder="Last Name" type="text" required>
        </div>
        <div class="input-box">
            <input placeholder="Email" type="email" required>
        </div>
        <div class="input-box">
            <input placeholder="Password" type="password" required>
        </div>
        <div class="input-box">
            <input placeholder="Confirm Password" type="password" required>
        </div>

        <input class="sub" type="submit">
        <a href="/">Go back to login page</a>
    </form>

</body>
</html>
